<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slime Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="game-container">
      <div class="game-area">
        <div class="counter">0</div>
        <p class="game-over game-over-hide">
          Game Over <br>
          scores <span class="end-scores">0</span>
        </p>
        <div class="character"></div>
      </div>
      <button class="play-btn">play</button>
      <button class="jump-btn">click!</button>
      <button class="auto-play-btn">auto</button>
  </div>

</body>
<script src="script.js"></script>
</html>
